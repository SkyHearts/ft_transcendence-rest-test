<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/login_styles.css' %}">
    {% csrf_token %}
    <title>Fetch API Example with Form</title>
</head>

<body>
    <div id="custom-data" data-uidb64="{{ uidb64 }}" data-token="{{ token }}" data-valid="{{ validlink }}"></div>
    <div class="main--container">
        <div class="wrapper">
            <div class="confirm-reset-password-form">
                <form id="confirm-reset-password-form">
                    <h1>Password Reset</h1>
                    <div id="confirm-reset-password-input-fields">
                        <div class="input-box">
                            <input type="password" id="new-password" placeholder="New Password" required
                                autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" required
                                autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                </form>
            </div>
            <div class="verify-dialog" id="reset-password-success">
                <img src="{% static 'images/green_check.png' %}" height="80" width="80">
                <h1>Successfully reset password!</h1>
                <div class="login-link">
                    <a id="home-btn" type="button" href="/">Go back to home</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% comment %}
<script>
    if (HTMLScriptElement.supports('importmap')) {
        console.log("importmap works")
    } else {
        console.log("importmap does not works")
    }
</script> {% endcomment %}
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
  </script>
<script type="module" src="{% static 'login/login_canvas.js' %}"></script>
<script type="module" src="{% static 'password/confirm_reset.js' %}"></script>
{% comment %}
<script src="{% static 'src/index.js' %}"></script> {% endcomment %}

</html>
