<head>
    <meta charset="UTF-8">

    <title>Fetch API Example with Form</title>

<body>
    <div class="main--container">
        <!-- <div>
            <h1 class="main--title">Login API Example with Form</h1>
        </div> -->
        <div class="wrapper">
            <form id="sendOTP">
                <h1>Login</h1>
                <div id="login-input-fields">

                    <div class="input-box">
                        <input type="text" id="email" placeholder="E-Mail" required>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>

                <div class="seperator-link">
                    <p>________________________________________</p>
                </div>

                <div class="foutytwo-link">
                    <a href="#" id="start"><img src="{% static '42Logo.png'%}" style="width:42px;height:42px;border-radius:10px;"></a>
                </div>

            </form>
        </div>
    </div>
</body>
